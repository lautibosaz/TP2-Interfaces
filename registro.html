<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formulario.css">

    <title>Registrarse</title>
</head>

<body>

    <main class="page">
        <section class="card">
            <h1>Crear cuenta</h1>

            <form class="form" id="registroForm">
                <input type="text" placeholder="Ingrese nombre" required>
                <input type="text" placeholder="Ingrese nickname" required>
                <input type="number" placeholder="Ingrese edad" min="0" required>
                <input type="email" placeholder="Ingrese mail" required>

                <input type="password" placeholder="Ingrese la contraseña" id="password" required>
                <div class="descripcion_contraseña">La contraseña debe tener al menos una mayúscula, 8 letras y un
                    número.</div>
                <input type="password" placeholder="Ingrese nuevamente la contraseña" id="password2" required>
                <p id="error-msg" class="error-msg"></p>





                <!-- Captcha -->
                <label class="captcha-sim" for="captchaChk">
                    <input id="captchaChk" name="captcha" type="checkbox" required>
                    <img src="images/capta 1.png" class="img-off" alt="No soy un robot">
                    <img src="images/capta 2.png" class="img-on" alt="Verificado">
                </label>


                <button type="submit" class="btn" id="submitBtn">Registrarse</button>

                <div class="social-login">
                    <button class="btn-social google" type="button">
                        <img src="images/logo google.webp" alt="Google"> Crear cuenta con Google
                    </button>
                    <button class="btn-social facebook" type="button">
                        <img src="images/facebook_logo.png" alt="Facebook"> Crear cuenta con Facebook
                    </button>
                </div>
            </form>

    </main>

    <script src="script.js"></script>

</body>




</html>
